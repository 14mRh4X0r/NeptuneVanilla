buildscript {
    repositories {
        mavenCentral()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'minecrell-snapshots'
            url = 'http://repo.minecrell.net/snapshots'
        }
    }
    dependencies {
        classpath 'net.minecrell:VanillaGradle:1.0-SNAPSHOT'
    }
}
apply plugin: 'net.minecrell.vanilla'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

group = 'uk.jamierocks'
archivesBaseName = 'neptune'

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    version = '1.8'
    mappings = 'snapshot_20150326'
    serverTweaker = 'uk.jamierocks.neptune.launch.server.NeptuneServerTweaker'
}

repositories {
    mavenCentral()
    maven {
        url 'http://repo.visualillusionsent.net/repository/public'
    }
}

dependencies {
    compile 'net.canarymod:CanaryLib:1.2.1-SNAPSHOT'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

