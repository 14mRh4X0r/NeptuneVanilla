buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'minecrell-snapshots'
            url = 'http://repo.minecrell.net/snapshots'
        }
    }
    dependencies {
        classpath 'net.minecrell:VanillaGradle:1.0.1-SNAPSHOT'
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.1'
    }
}
apply plugin: 'net.minecrell.vanilla'

apply from: project(':Common').file('gradle/implementation.gradle')

minecraft {
    serverTweaker = 'org.neptunepowered.vanilla.launch.server.NeptuneServerTweaker'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.neptunepowered.vanilla.launch.server.NeptuneServerMain',
                'Class-Path': 'minecraft_server.1.8.jar lib/launchwrapper-1.11.jar'
        )
    }
}
